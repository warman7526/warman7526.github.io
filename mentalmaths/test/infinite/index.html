<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <h1 class="center" id="loading">Loading...</h1>
        <div id="container" class="center" hidden>
            <h3 id="timer"></h3>
            <br />
            <button onclick="finish()">FINISH</button>
            <div id="qslot">

            </div>

        </div>
        <script>
            function finish() {
                t = document.querySelector("#timer").innerHTML
                window.location.href = `.././finished/index.html?q=${q}&t=${t}&p=${Math.round((q==1?1:c/(q-1))*10000)/100}&m=infinite`
            }

            function choice(a){
                return a[randint(0,a.length)]
            }
            function randint(min, max) {
                return Math.floor(Math.random() * (max - min) ) + min;
            }
            ts = new URL(document.location.href).searchParams
        var qt = []
        p = ["A","D","M","S","N","R"]
        p.forEach(function(v,i){
            if(ts.has(v)) qt.push(v)
        })
        var q = 0;
        var tonext = false;
        var c = 0;
        const qslot = document.querySelector("#qslot")
        qslot.innerHTML = `<h3>Question ${q}</h3><h3>${c}/${q-1} Correct (${Math.round((q==1?1:c/(q-1))*10000)/100}%)</h3><h1>${Q()}</h1><input type="number" id="aslot"><button onclick="nextQ()" id="sub">Submit</button>`
        var sub;
        var aslot;
        var ans=0;
        var t =0;
        var rt = true;
        nextQ()
        aslot.onkeydown = function(e){
            console.log(e.keyCode)
            if(e.keyCode == 13){
                sub.click()
            }
        }
        function nextQ(){
            aslot = document.querySelector("#aslot")
            sub = document.querySelector("#sub")
            aslot.onkeydown = function(e){
                console.log(e.keyCode)
                if(e.keyCode == 13){
                    sub.click()
                }
            }
            
            console.log(ans)
            console.log(aslot.value)
            if(aslot.value == ans.toString()) {c++
            document.querySelector("#container").classList.add("correct")
            rt = false
            }else{
                document.querySelector("#container").classList.add("incorrect")
                qslot.innerHTML +="<br>Correct Answer :"+ans;
                rt = false
            }
            
            window.setTimeout(function(){
            document.querySelector("#container").hidden = false
            document.querySelector("#loading").hidden = true
            document.querySelector("#container").classList.remove("correct")
            document.querySelector("#container").classList.remove("incorrect")
            rt = true
            q++
            qslot.innerHTML = `<h3>Question ${q}
            </h3><h3>${c}/${q-1} Correct (${Math.round((q==1?1:c/(q-1))*10000)/100}%)</h3><h1>${Q()}</h1><input type="number" id="aslot"><button onclick="nextQ()" id="sub">Submit</button>`
            tl = t/q
            aslot = document.querySelector("#aslot")
            sub = document.querySelector("#sub")
            aslot.onkeydown = function(e){
                console.log(e.keyCode)
                if(e.keyCode == 13){
                    sub.click()
                }
            }
            aslot.focus()
        },1000)
        }
        function Q(){
            var m = choice(qt)
            console.log(m)
            switch(m){
                case("A"):{
                    var n1 = randint(0,50)
                    var n2 = randint(0,50)
                    ans = n1 + n2
                    return `${n1}+${n2}`
                }
                case("S"):{
                    var n1 = randint(50,100)
                    var n2 = randint(0,50)
                    ans = n1-n2
                    return `${n1}-${n2}`
                }
                case("D"):{
                    var n1 = randint(1,13)
                    ans = randint(0,13)
                    var n2 = ans*n1
                    return `${n2}÷${n1}`
                }
                case("M"):{
                    var n1 = randint(0,13)
                    var n2 = randint(0,13)
                    ans = n1*n2
                    return `${n1}×${n2}`
                }
                case("N"):{
                    var n1 = randint(0,11)
                    var n2 = randint(2,4)
                    ans = Math.pow(n1,n2)
                    return `${n1}<sup>${n2}</sup>`
                }
                case("R"):{
                    var n2 = randint(2,4)
                    ans = randint(0,11)
                    var n1 = Math.pow(ans,n2)
                    return `<sup>${n2}</sup>√${n1}`
                }
            }
        }
        window.setInterval(function(){
            if(rt){
            t+=1
            ms = Math.floor(t%100)
            s = Math.floor((t%6000)/100)
            m = Math.floor(t/6000)
            document.querySelector("#timer").innerHTML = `${m}m ${s}.${ms<10?'0'+ms:ms}s`
            
            ms = Math.floor(tl%100)
            s = Math.floor(tl/100)
            document.querySelector("#timer").innerHTML += ` (${s}.${ms<10?'0'+ms:ms}s per question)`
            }
        },10)
    </script>
    </body>
</html>
