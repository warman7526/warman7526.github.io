<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="../../../inject.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MentalMaths</title>
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <div id="container" class="center">
            <h1>You completed:</h1>
            <h3>
                <span id="q"></span> questions in <span id="m"></span> mode<br />
                <span id="t"></span> with <span id="p"></span>%
                accuracy!
            </h3>
            <button onclick="window.location.href='../../'">BACK</button>
        </div>
        <script>
            ts = new URL(document.location.href).searchParams;
            document.querySelector("#q").innerHTML = ts.get("q");
            document.querySelector("#m").innerHTML = ts.get("m");
            if(ts.get("m").substring(0,1) != "t"){
            document.querySelector("#t").innerHTML = 'You took ' + ts.get("t");
            }
            document.querySelector("#p").innerHTML = ts.get("p");
            
        </script>
    </body>
</html>
